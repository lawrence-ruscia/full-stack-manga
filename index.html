<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack manga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-container">
          <img src="" alt="Search icon" class="search-icon" />
          <input type="search" class="searchbar" />
        </div>

        <button type="button" class="notif-btn">
          <img src="" alt="Notification icon" class="notif-icon" />
        </button>

        <button type="button" class="theme-btn">
          <img src="" alt="Theme icon" class="theme-icon" />
        </button>

        <button type="button" class="profile-btn">
          <img src="" alt="Profile icon" class="profile-icon" />
        </button>
      </div>
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>
  </body>
</html>
