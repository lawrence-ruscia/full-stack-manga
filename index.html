<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack manga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-container">
          <img src="" alt="Search icon" class="search-icon" />
          <input type="search" class="searchbar" />
        </div>

        <button type="button" class="notif-btn">
          <img src="" alt="Notification icon" class="notif-icon" />
        </button>

        <button type="button" class="theme-btn">
          <img src="" alt="Theme icon" class="theme-icon" />
        </button>

        <button type="button" class="profile-btn">
          <img src="" alt="Profile icon" class="profile-icon" />
        </button>
      </div>
      <div class="sidebar">
        <a href="/" class="logo">
          <img src="" alt="" class="logo-icon" />
        </a>
        <h3 class="menu-category">Explore</h3>
        <ul class="menu">
          <li class="menu-item"><a href="">Home</a></li>
          <li class="menu-item"><a href="">Browse</a></li>
          <li class="menu-item"><a href="">Categories</a></li>
        </ul>

        <!-- Divider element -->
        <div class="menu-divider"></div>

        <h3 class="menu-category">Library</h3>
        <ul class="menu">
          <li class="menu-item"><a href="">My Library</a></li>
          <li class="menu-item"><a href="">Downloads</a></li>
          <li class="menu-item"><a href="">Favorites</a></li>
        </ul>

        <!-- Divider element -->
        <div class="menu-divider"></div>

        <ul class="menu">
          <li class="menu-item"><a href="">Settings</a></li>
          <li class="menu-item"><a href="">Support</a></li>
          <li class="menu-item"><a href="">Logout</a></li>
        </ul>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
